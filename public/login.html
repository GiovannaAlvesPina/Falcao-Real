<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Falc√£o Real | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./index.html">
    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>

    <div id="div_aguardar" style="display:none; color: white;" >Carregando...</div>

    <div id="div_erros_login" style="display:none; color:red;"></div>

    <div class="header">
        <div class="botao_header">
            <a href="./index.html">
                <button onclick="voltar()" class="btn_login">Voltar</button>
            </a>
        </div>
    </div>

    <div class="container">

        <div class="dados">

            <div class="introducao">

                <div class="icone_formulario">
                    <img src="./assets/login.png">
                </div>
                <h3>Bem-Vindo</h3>
            </div>

            <div id="botao_login_cadastrar">
                <button id="botao_login">Login</button>
                <button onclick="cadastrar()" id="botao_cadastrar">Cadastrar</button>
            </div>

            <div id="campos2">

                <div id="par_inputsP2">

                    <div id="email">
                        <label for="input_email">E-mail</label><br>
                        <input type="text" placeholder="meuEmail@sptech.school" id="input_email"><br>
                    </div>

                    <div id="senha">
                        <label for="input_senha">Senha</label><br>
                        <input type="password" placeholder="Sua senha" id="input_senha"><br>
                    </div>

                </div>

                <div id="botao_entrar">
                    <button id="entrar" onclick="entrar()">Entrar</button>
                </div>

            </div>

        </div>


    </div>

</body>

</html>

<script>


    function cadastrar() {
        window.location = "./cadastro.html"
    }





    function entrar() {
        var cardErro = '';
        aguardar();

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;

                    setTimeout(function () {
                        window.location = "dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
