<script>

    function carregarDash() {


        span_ola.innerHTML = sessionStorage.NOME_USUARIO;
        var idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/resultado/buscarDados/${idUsuario}`, {

        }).then(function (resposta) {
            console.log("ESTOU NO THEN DE BUSCAR DADOS()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    var tentativas = json.tentativas;
                    var melhorPontuacao = json.melhorPontuacao;

                    Tentativas.innerHTML = `${tentativas}`;
                    melhor_pontuacao.innerHTML = `${melhorPontuacao}`;

                });

            } else {

                console.log("Houve um erro ao tentar buscar os dados!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        // return false;

        fetch(`/resultado/pegarRanking`, {

        }).then(function (resposta) {
            console.log("ESTOU NO THEN DE BUSCAR DADOS()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    // var nomes = json.nome;
                    // var melhorPontuacao = json.melhorPontuacao;
                    preencherRanking(json);
                });

            } else {

                console.log("Houve um erro ao tentar buscar os dados!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        fetch(`/resultado/buscarDadosGrafico/${idUsuario}`, {

        }).then(function (resposta) {
            console.log("ESTOU NO THEN DE BUSCAR DADOS DO GRÁFICO()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    var acertos = json.acertos;
                    var erros = json.erros;

                    console.log('Aqui estão os dados do gráfico:')
                    console.log(acertos, erros);

                    const ctx = document.getElementById('myChartBarra');

                    new Chart(ctx, {

                        type: 'bar',
                        data: {
                            labels: ['Acertos','Erros'],
                            datasets: [
                                {
                                label: 'ACERTOS',
                                data: [acertos],
                                borderWidth: 1,
                                backgroundColor: 'green',
                            },
                            {
                                label: 'ERROS',
                                data: [erros],
                                borderWidth: 1,
                                backgroundColor: 'red',
                            }
                        
                        ]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });

                });

            } else {

                console.log("Houve um erro ao tentar buscar os dados!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function preencherRanking(json) {
        document.getElementById('primeiro_nome').innerHTML = json[0].nome;
        document.getElementById('primeiro_ponto').innerHTML = json[0].melhorPontuacao;
        document.getElementById('segundo_nome').innerHTML = json[1].nome;
        document.getElementById('segundo_ponto').innerHTML = json[1].melhorPontuacao;
        document.getElementById('terceiro_nome').innerHTML = json[2].nome;
        document.getElementById('terceiro_ponto').innerHTML = json[2].melhorPontuacao;
        document.getElementById('quarto_nome').innerHTML = json[3].nome;
        document.getElementById('quarto_ponto').innerHTML = json[3].melhorPontuacao;
        document.getElementById('quinto_nome').innerHTML = json[4].nome;
        document.getElementById('quinto_ponto').innerHTML = json[4].melhorPontuacao;
    }


</script>
